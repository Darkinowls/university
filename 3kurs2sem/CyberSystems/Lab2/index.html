<html>
<head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script>
        var recaptcha_response = '';

        function submitUserForm() {
            if (recaptcha_response.length === 0) {
                document.getElementById('g-recaptcha-error').innerHTML = '<span style="color:red;">This field is required.</span>';
                return false;
            }
            return true;
        }

        function verify(token) {
            recaptcha_response = token;
            document.getElementById('g-recaptcha-error').innerHTML = '<span style="color: green">You are not a robot!</span>';
        }
    </script>
<!--6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI-->
</head>
<body>
<form method="GET" action="" onsubmit="return submitUserForm();">
    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" data-callback="verify"></div>
    <div id="g-recaptcha-error"></div>
    <input type="submit" name="submit" value="Submit" />
</form>
</body>

</html>
